version : '2'

services:
        
    admin:
        build: 
            context: .
            dockerfile: Dockerfile-admin-aws
        volumes:
            - ftpdata:/var/proftpd/
            - ftplimits:/etc/proftpd/conf.d
            - ./conf.yml:/users/conf.yml
            - ./ssl/:/var/ssl/
        environment:
            - SETUP_REFRESH_FREQUENCY=3600
            - USER_CONF_ROOT=/users
            - CERT_PATH=/var/ssl/     
    ftps:
        depends_on:
            - admin
        build: 
            context: .
            dockerfile: Dockerfile-proftpd-alpine-source
        ports:
            - "21:21"
            - "30000-30099:30000-30099" # passive ports
        volumes:
            - ftpdata:/var/proftpd/
            - ftplimits:/etc/proftpd/conf.d
            - ./ssl/:/var/ssl/
        environment:
            - SETUP_REFRESH_FREQUENCY=3600
            - PROFTPD_CONF_FILE=/etc/proftpd/proftpd_ftps.conf
            - FTPS_REQUIRED=FALSE
            
    sftp:
        depends_on:
            - admin
        build: 
            context: .
            dockerfile: Dockerfile-proftpd-alpine-source
        ports:
            - "2200:22"
        volumes:
            - ftpdata:/var/proftpd/
            - ftplimits:/etc/proftpd/conf.d
            - ./ssl/:/var/ssl/
        environment:
            - PROFTPD_CONF_FILE=/etc/proftpd/proftpd_sftp.conf
            
volumes:
    ftpdata:
    ftplimits:
    